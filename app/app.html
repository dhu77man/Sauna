<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Sauna</title>
		<script>
			(function() {
				if (!process.env.HOT) {
					const link = document.createElement('link');
					link.rel = 'stylesheet';
					link.href = './dist/style.css';
					// HACK: Writing the script path should be done with webpack
					document.getElementsByTagName('head')[0].appendChild(link);
				}
			}());
		</script>
	</head>
	<body>
		<div id="window">
			<div id="titlebar">
				<div id="titlebar-icon"></div>
				<div id="titlebar-actions">
					<div id="titlebar-close" class="titlebar-action-button"><i class="fas fa-times"></i></div>
					<div id="titlebar-maximize" class="titlebar-action-button"><i class="far fa-window-maximize"></i></div>
					<div id="titlebar-minimize" class="titlebar-action-button"><i class="fas fa-window-minimize"></i></div>
				</div>
			</div>
			<div id="root"></div>
		</div>

		<script>
			{
				const scripts = [];

				// Dynamically insert the DLL script in development env in the
				// renderer process
				if (process.env.NODE_ENV === 'development') {
					scripts.push('../dll/renderer.dev.dll.js');
				}

				// Dynamically insert the bundled app script in the renderer process
				const port = process.env.PORT || 1212;
				scripts.push(
					(process.env.HOT)
						? 'http://localhost:' + port + '/dist/renderer.dev.js'
						: './dist/renderer.prod.js'
				);

				document.write(
					scripts
						.map(script => '<script defer src="' + script + '"><\/script>')
						.join('')
				);
			}
		</script>
	</body>
</html>
